<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부품 관리</title>
    <link rel="stylesheet" href="part_management.css">
</head>
<body>
    <div class="part-management-container">
        <div class="tree-panel">
            <h4>유닛 트리</h4>
            <div id="unit-tree" class="tree-container"></div>
        </div>
        <div class="list-panel">
            <div class="list-panel-header">
                 <h4 id="selected-unit-title">좌측 트리에서 유닛을 선택하세요.</h4>
                 <p class="description">
                    <span class="warning-icon">⚠️</span> 아이콘은 스펙 매핑이 필요하거나 완료되지 않은 항목을 나타냅니다.
                 </p>
            </div>
            <div id="part-list-table-container">
                <!-- Part list table will be injected here -->
            </div>
        </div>
    </div>

    <!-- Spec Editor Modal -->
    <div id="spec-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h4 id="modal-title">스펙 편집</h4>
                <button id="modal-close-btn" class="close-btn">&times;</button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Dynamic form for specs will be injected here -->
            </div>
            <div class="modal-footer">
                <button id="modal-save-btn" class="btn-primary">저장</button>
                <button id="modal-cancel-btn" class="btn-secondary">취소</button>
            </div>
        </div>
    </div>

    <script src="part_management.js"></script>
</body>
</html>
