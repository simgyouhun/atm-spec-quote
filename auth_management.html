<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>권한 관리</title>
    <link rel="stylesheet" href="auth_management.css">
</head>
<body>
    <div class="container">
        <div id="role-panel" class="panel">
            <div class="panel-header">
                <h2>권한 목록</h2>
                <button id="add-role-btn" class="add-btn">+ 추가</button>
            </div>
            <div id="role-list-container" class="list-container"></div>
        </div>
        <div id="menu-tree-panel" class="panel">
            <div class="panel-header">
                <h2>메뉴 권한 설정</h2>
                <button id="save-perms-btn" class="save-btn" disabled>현재 권한 저장</button>
            </div>
            <div id="menu-tree-container" class="table-container">
                <div class="placeholder">좌측에서 권한을 선택하세요.</div>
            </div>
        </div>
    </div>
    <div class="toolbar">
        <button id="save-csv-btn">전체 변경사항 CSV로 저장</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="auth_management.js"></script>
</body>
</html>
