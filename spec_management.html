<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스펙 마스터 관리</title>
    <link rel="stylesheet" href="spec_management.css">
</head>
<body>

    <div class="container">
        <div id="unit-panel" class="panel">
            <h2>유닛</h2>
            <div id="unit-list" class="list-container">
                <div class="placeholder">데이터 로딩 중...</div>
            </div>
        </div>
        <div id="spec-item-panel" class="panel">
            <h2>스펙 항목</h2>
            <div id="spec-item-list" class="list-container">
                <div class="placeholder">유닛을 선택하세요.</div>
            </div>
        </div>
        <div id="spec-list-panel" class="panel">
            <h2>스펙 목록</h2>
            <div id="spec-list" class="list-container">
                <div class="placeholder">스펙 항목을 선택하세요.</div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="spec_management.js"></script>
</body>
</html>
