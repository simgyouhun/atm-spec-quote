<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사양 견적 시뮬레이션</title>
    <link rel="stylesheet" href="quote_creation.css">
</head>
<body>
    <div class="simulation-container">
        <div class="config-panel">
            <div class="config-section top-section">
                <h2>1. 기본 조건 선택</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="product-family-select">제품군</label>
                        <select id="product-family-select"></select>
                    </div>
                    <div class="form-group">
                        <label for="product-select">Base 제품</label>
                        <select id="product-select"></select>
                    </div>
                    <div class="form-group">
                        <label for="country-select">판매 국가</label>
                        <select id="country-select"></select>
                    </div>
                    <div class="form-group">
                        <label>원가 기준</label>
                        <div class="radio-group">
                            <label><input type="radio" name="cost-basis" value="standard" checked> 정상원가</label>
                            <label><input type="radio" name="cost-basis" value="actual"> 실적원가 (6개월 평균)</label>
                        </div>
                    </div>
                </div>
                 <div class="form-group full-width-group">
                    <label for="product-number-select">제품 품번</label>
                    <select id="product-number-select"></select>
                </div>
                <button id="start-simulation-btn">시뮬레이션 시작</button>
            </div>

            <div class="config-section spec-section">
                <h2>2. 사양 구성 (부품 선택)</h2>
                <div id="spec-config-area">
                    <p class="placeholder">기본 조건을 선택하고 '시뮬레이션 시작' 버튼을 눌러주세요.</p>
                </div>
            </div>
        </div>

        <div class="quote-panel">
            <h2>3. 실시간 견적</h2>
            <div id="quote-summary-area">
                <p class="placeholder">여기에 견적 결과가 표시됩니다.</p>
            </div>
        </div>
    </div>

    <script src="quote_creation.js"></script>
</body>
</html>
