<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 관리</title>
    <link rel="stylesheet" href="user_management.css">
</head>
<body>
    <main class="container">
        <section class="card">
            <div class="content-wrapper">
                <h2>사용자 관리</h2>
                <div class="search-container">
                    <select id="search-type">
                        <option value="department">부서명</option>
                        <option value="user">사용자명</option>
                    </select>
                    <input type="text" id="search-input" placeholder="검색어를 입력하세요">
                    <button id="search-button">조회</button>
                </div>
            </div>
        </section>
        <section class="card">
            <div class="content-wrapper">
                <h2>사용자 목록<button id="save-button">저장</button></h2>
                <div class="result-container">
                    <table id="user-table">
                        <thead>
                            <tr>
                                <th>사번</th>
                                <th>사용자명</th>
                                <th>사용자ID</th>
                                <th>부서코드</th>
                                <th>부서명</th>
                                <th>이메일</th>
                                <th>권한</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- 사용자 데이터가 여기에 동적으로 추가됩니다. -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>
    <script src="user_management.js"></script>
</body>
</html>
